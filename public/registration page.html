<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Active Citizen Registration Page</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <a href="home page.html">
            <img class="header-logo" src="pngs/ACTIVE CITIZEN.png"
                width="305" height="300" alt="The logo of project">
        </a>
        <h1 id="showFormButton"></h1>
        <div class="registration-form" id="registrationForm">
            <h2>Регистрация</h2>
            <form id="regForm">
                <input type="text" id="username" placeholder="Имя пользователя"
                    required>
                <input type="email" id="email" placeholder="Электронная почта"
                    required>
                <input type="password" id="password" placeholder="Пароль"
                    required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
